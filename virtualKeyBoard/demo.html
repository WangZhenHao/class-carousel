<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>虚拟键盘</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_709005_2fq0kn635st.css"> 
	<style type="text/css">
				#keyBoard, .class2 {
					display: block;
					height: 100px;
					width: 100%;
					font-size: 30px;
					text-align: right;
					border: 1px solid #000
				}
	</style>
</head>
<body>
	<div key-board-element="true" id="keyBoard">

	</div>
	<!-- <div class="class2" key-board-element="true"></div> -->
	<!-- <script src="./virtualKeyBoard.js"></script> -->
	<script src="./virtualKeyBoard-2.0.0.js"></script>
	<script>
		var keyBoardEl = document.querySelector('#keyBoard');
		var keyBoard = new KeyBoard({
			decimals: 2,
			value: '23',
			keyBoardStatus: true,
			// targetElement: keyBoardEl,
			onInput: function(value, res) {
				keyBoardEl.innerHTML = value;
			},
			onComfirm: function(res) {
				console.log(res);
			},
			onFoucs(value, res) {
				console.log(value, res, '获取焦点')
			},
			onBlur(value, res) {
				console.log(value, res, '失去焦点')
			},
			onFinish(res) {
				keyBoardEl.innerHTML = this.value;
			}
		});
		setTimeout(() => {
			keyBoard.setValue('2323');
			// keyBoard.keyBoardDistrey()
		}, 2000)
		

	</script>
</body>
</html>
